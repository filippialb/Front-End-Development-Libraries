<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="App.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"> -->
    <title>Random Quote Machine</title>
  </head>

  <body>
  
  <div id="wrapper">
    <div id="quote-box">
      <div class="quote-text">
        <i>
          ::before 
        </i>
        <span id="text">
          There are no traffic jams along the extra mile
        </span>
      </div>
      <div class="quote-author"> "-"
        <span id="autho">Roger Staubach</span>
      </div>
      <div class="buttons">
        <a class="button" id="tweet-quote" title="Tweet this quote!" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22There%20are%20no%20traffic%20jams%20along%20the%20extra%20mile.%22%20Roger%20Staubach" >
          <i>::before</i>
        </a>
        <a class="button" id="tumblr-quote" title="Post this quote on Tumbrl!" href="https://www.tumblr.com/widgets/share/tool?posttype=quote&amp;tags=quotes,freecodecamp&amp;caption=Roger%20Staubach&amp;content=There%20are%20no%20traffic%20jams%20along%20the%20extra%20mile.&amp;canonicalUrl=https%3A%2F%2Fwww.tumblr.com%2Fbuttons&amp;shareSource=tumblr_share_button">
          <i>::before</i>
        </a>

        <div id="root"></div>
        <script type="module" src="/src/index.js"></script>

        <button class="button" id="new-quote">New quote</button>
      </div>
    </div>

    <div class="footer">
      "by albuquerque"

    </div>

  </div>
    

  </body>
</html>
